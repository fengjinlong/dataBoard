name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 安装 Node.js 并启用 Corepack
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      # 修复 Corepack 配置
      - name: Fix Corepack
        run: |
          corepack disable
          corepack enable
          corepack prepare pnpm@latest --activate

      # 安装依赖并构建
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm build

      # 部署到 GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
